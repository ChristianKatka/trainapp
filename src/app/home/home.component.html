
<section fxLayout="column" fxLayoutAlign="center center">
    <h1>Hae junia jonka nopeus on tällä hetkellä suurempi kuin sinun syöttämä arvo</h1>
    <form (ngSubmit)="getTrainsSpeed(f)" #f="ngForm">
        <mat-form-field class="example-full-width">
            <mat-label>nopeus km/h</mat-label>
            <input matInput ngModel name="speed" placeholder="Ex. 120" value="">
        </mat-form-field>
        <button type="submit" [disabled]="f.invalid" mat-button>Search</button>
    </form>

</section>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="speed">
          <th mat-header-cell *matHeaderCellDef> Junan nopeus </th>
          <td mat-cell *matCellDef="let element"> {{element.speed}} km/h </td>
        </ng-container>
      
         <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef> Aika leima </th>
          <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
        </ng-container>
      
        <ng-container matColumnDef="trainNumber">
          <th mat-header-cell *matHeaderCellDef> Junan numero </th>
          <td mat-cell *matCellDef="let element"> {{element.trainNumber}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
